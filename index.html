<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Variables CSS -->
    <style>
        :root {
            --olive-green: #5A6E4A;
            --off-white: #F5F5F5;
            --beige: #F0EDE5;
            --light-gray: #E0E0E0;
        }

        /* Sticky header */
        .scrolled {
            background-color: var(--off-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-off-white font-sans text-gray-800">

    <!-- Header -->
    <header id="header" class="fixed top-0 w-full py-6 px-8 bg-transparent z-50 transition-all duration-300">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">MonSite</h1>
            <nav class="space-x-6">
                <a href="#home" class="hover:text-olive-green">Accueil</a>
                <a href="#about" class="hover:text-olive-green">À propos</a>
                <a href="#contact" class="hover:text-olive-green">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="pt-32 pb-20 px-8 bg-beige">
        <h2 class="text-4xl font-bold mb-6">Bienvenue sur MonSite</h2>
        <p class="text-lg max-w-2xl">Découvrez un site propre, optimisé et accessible.</p>
        <button class="mt-6 px-6 py-3 bg-olive-green text-off-white font-semibold rounded hover:bg-green-700 transition">
            Commencer
        </button>
    </section>

    <!-- Cards Section -->
    <section class="py-20 px-8 grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white rounded-xl shadow hover:shadow-lg transform hover:scale-105 transition">
            <img src="https://via.placeholder.com/400x300" alt="Exemple 1" class="w-full h-64 object-cover rounded-t-xl">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2">Card 1</h3>
                <p class="text-gray-600">Description de la carte 1.</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow hover:shadow-lg transform hover:scale-105 transition">
            <img src="https://via.placeholder.com/400x300" alt="Exemple 2" class="w-full h-64 object-cover rounded-t-xl">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2">Card 2</h3>
                <p class="text-gray-600">Description de la carte 2.</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow hover:shadow-lg transform hover:scale-105 transition">
            <img src="https://via.placeholder.com/400x300" alt="Exemple 3" class="w-full h-64 object-cover rounded-t-xl">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2">Card 3</h3>
                <p class="text-gray-600">Description de la carte 3.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light-gray py-8 px-8 text-center">
        <p class="text-gray-700">&copy; 2024 MonSite. Tous droits réservés.</p>
    </footer>

    <!-- JS Sticky Header -->
    <script>
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
                header.classList.remove('bg-transparent', 'py-6');
                header.classList.add('py-4');
            } else {
                header.classList.remove('scrolled');
                header.classList.remove('py-4');
                header.classList.add('bg-transparent', 'py-6');
            }
        });
    </script>

</body>
</html>
