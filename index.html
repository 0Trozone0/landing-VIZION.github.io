<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offres Modernes</title>
  <style>
    /* Palette Noir & Blanc */
    :root {
      --bg-black: #000000;
      --bg-white: #ffffff;
      --text-white: #f9f9f9;
      --text-black: #111111;
      --gray-light: #e0e0e0;
      --gray-dark: #444444;
      --btn-bg: #111111;
      --btn-hover-bg: #444444;
    }

    /* Reset et base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-black);
      color: var(--text-white);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1,
    h2,
    h3 {
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-white);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: var(--gray-light);
      margin-bottom: 1.5rem;
    }

    /* Boutons */
    button,
    a.button-link {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-white);
      background-color: var(--btn-bg);
      border: 2px solid var(--text-white);
      padding: 0.75rem 2rem;
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-align: center;
      user-select: none;
    }

    button:hover,
    a.button-link:hover,
    button:focus,
    a.button-link:focus {
      background-color: var(--btn-hover-bg);
      outline: none;
    }

    /* Container général */
    main {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 5rem;
      align-items: center;
    }

    /* Offres */
    section.offre {
      width: 100%;
      background-color: var(--bg-black);
      border: 1px solid var(--gray-dark);
      border-radius: 12px;
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 10px rgba(255 255 255 / 0.1);
      transition: box-shadow 0.3s ease;
    }

    section.offre:hover,
    section.offre:focus-within {
      box-shadow: 0 0 18px rgba(255 255 255 / 0.3);
      outline: none;
    }

    section.offre h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--text-white);
    }

    section.offre .prix {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-light);
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
    }

    /* Positionnement troisième offre plus bas */
    #offre3 {
      margin-top: 5rem;
    }

    /* Espace prévu pour l'image */
    .image-placeholder {
      width: 100%;
      max-width: 400px;
      height: 220px;
      background-color: var(--gray-dark);
      border-radius: 8px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--gray-light);
      font-style: italic;
      user-select: none;
      /* texte temporaire */
      font-size: 1rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        gap: 3rem;
      }

      section.offre {
        padding: 2rem 1.5rem;
      }

      .image-placeholder {
        height: 160px;
      }
    }
  </style>
</head>

<body>
  <main>
    <!-- Offre 1 -->
    <section class="offre" id="offre1" tabindex="0" aria-label="Offre N'achète pas ça, il n'y a rien à voir, vendue 100 euros">
      <h2>n'achète pas ça, il n'y a rien à voir</h2>
      <div class="image-placeholder" aria-hidden="true">Image à venir</div>
      <p>€100</p>
      <button type="button" disabled aria-disabled="true" aria-label="Offre non disponible à l'achat">Non disponible</button>
    </section>

    <!-- Offre 2 -->
    <section class="offre" id="offre2" tabindex="0" aria-label="Offre Pack Formation plus e-book vendue 50 euros">
      <h2>Pack Formation + e-book</h2>
      <div class="image-placeholder" aria-hidden="true">Image à venir</div>
      <p>€50</p>
      <a href="https://gumroad.com/l/votre-lien-gumroad" target="_blank" rel="noopener noreferrer"
        class="button-link" aria-label="Acheter Pack Formation plus e-book sur Gumroad">Acheter</a>
    </section>

    <!-- Offre 3 -->
    <section class="offre" id="offre3" tabindex="0" aria-label="Offre Comment parler à L'IA vendue 25 euros">
      <h2>Comment parler à L'IA</h2>
      <div class="image-placeholder" aria-hidden="true">Image à venir</div>
      <p>€25</p>
      <a href="https://gumroad.com/l/votre-lien-gumroad-2" target="_blank" rel="noopener noreferrer"
        class="button-link" aria-label="Acheter Comment parler à L'IA sur Gumroad">Acheter</a>
    </section>
  </main>
</body>

</html>
